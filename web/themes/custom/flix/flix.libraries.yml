# Base styles for the flix theme.
global-styling:
  version: 1.x
  css:
    theme:
      css/theme.css: {}
  dependencies:
    - flix/font-awesome

# External font-awesome library.
font-awesome:
  version: 1.x
  css:
    theme:
      '//fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400': { type: external, minified: true }
  js:
    //kit.fontawesome.com/5e5142ee24.js: { type: external, attributes: { crossorigin: anonymous } }

# Slick slider library.
slick-slider:
  version: 1.x
  css:
    theme:
      css/slick.css: {}
      css/slick-theme.css: {}
  js:
    js/slick.js: {}
    js/slickInit.js: {}
  dependencies:
    - core/jquery
